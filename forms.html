<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Request Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 450px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 14px;
    }

    .form-group input[type="radio"] {
      width: auto;
      margin-right: 8px;
    }

    .payment-options {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Document Request Form</h2>

    <div class="form-group">
      <label>Display Name</label>
      <input type="text" value="Noureen Hatem Mahmoud Ramzy Abdelmaksoud Heikal" readonly>
    </div>

    <div class="form-group">
      <label>Intake</label>
      <input type="text" value="BDT24" readonly>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" value="Noureen.Heikal24d@eslsca.edu.eg" readonly>
    </div>

    <div class="form-group">
      <label>Document Type</label>
      <select>
        <option>Select Document</option>
        <option>Transcript</option>
        <option>Enrollment Letter</option>
        <option>Graduation Certificate</option>
      </select>
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input type="number" min="1" value="1">
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <div class="payment-options">
        <input type="radio" name="payment" id="card" checked>
        <label for="card">Card</label>
      </div>
    </div>

    <button class="submit-btn">Submit</button>
  </div>
</body>
</html>
