<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Request Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Excuses.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-university fa-2x"></i>
      <h1>ESLSCA University</h1>
    </div>

    <div class="menu-item active">
      <i class="fas fa-th-large"></i>
      <a href="DashboardPage.html">Dashboard</a>
    </div>

    <div class="menu-item">
      <i class="fas fa-user-graduate"></i>
      <a href="Studentprofile.html">Profile</a>
    </div>

    <div class="menu-item">
      <i class="fas fa-file-alt"></i>
      <a href="#">Documents Request</a>
    </div>

    <div class="menu-item">
      <i class="fas fa-file-alt"></i>
      <a href="#">Excuses</a>
    </div>

    <div class="menu-item">
      <i class="fas fa-calendar-alt"></i>
      <a href="#">Swap Schedule</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="header-logo">
        <div class="header-logo-img">
          <i class="fas fa-university"></i>
        </div>
        <div class="dashboard-header">
          <div class="welcome">Dashboard</div>
          <div class="student-id-header">ID: 242500033</div>
        </div>
      </div>
      <div class="user-info">
        <img src="https://ui-avatars.com/api/?name=Noureen+Hatem&background=1e4fd8&color=fff" alt="User">
        <div>
          <div>Noureen Hatem</div>
          <div style="font-size: 12px; color: #7f8c8d;">Student</div>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content">
      <div class="form-container">
        <h2>Document Request Form</h2>

        <div class="form-group">
          <label>Display Name</label>
          <input type="text" value="Noureen Hatem Mahmoud Ramzy Abdelmaksoud Heikal" readonly>
        </div>

        <div class="form-group">
          <label>Intake</label>
          <input type="text" value="BDT24" readonly>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" value="Noureen.Heikal24d@eslsca.edu.eg" readonly>
        </div>

        <div class="form-group">
          <label>Document Type</label>
          <select>
            <option>Select Document</option>
            <option>Transcript</option>
            <option>Enrollment Letter</option>
            <option>Graduation Certificate</option>
          </select>
        </div>

        <div class="form-group">
          <label>Quantity</label>
          <input type="number" min="1" value="1">
        </div>

        <div class="form-group">
          <label>Excuse Duration Type</label>
          <div class="duration-options">
            <div class="option">
              <input type="radio" name="duration_type" id="duration" checked>
              <label for="duration">Duration</label>
            </div>
            <div class="option">
              <input type="radio" name="duration_type" id="days">
              <label for="days">Days</label>
            </div>
          </div>
        </div>

        <button class="submit-btn">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
