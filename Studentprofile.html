<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESLSCA University - Student Dashboard</title>
    <link rel="stylesheet" href="dashboardStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-img">
                    <div class="logo-img-placeholder">
                        <i class="fas fa-university"></i>
                    </div>
                </div>
                <h1>ESLSCA University</h1>
            </div>
            
            <div class="menu-item active">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </div>
            
            <div class="menu-item">
                <i class="fas fa-user-graduate"></i>
                <span>Academic Record</span>
            </div>
            
            <div class="menu-item">
                <i class="fas fa-file-alt"></i>
                <span>Documents</span>
            </div>
            
            <div class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Schedule</span>
            </div>
            
            <div class="menu-item">
                <i class="fas fa-money-bill-wave"></i>
                <span>Financials</span>
            </div>
            
            <div class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
            
            <div class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="header-logo">
                    <div class="header-logo-img">
                        <i class="fas fa-university"></i>
                    </div>
                    <div class="dashboard-header">
                        <div class="welcome">Profile</div>
                    </div>
                </div>
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=Noureen+Hatem&background=1e4fd8&color=fff" alt="User">
                    <div>
                        <div>Noureen Hatem</div>
                        <div style="font-size: 12px; color: #7f8c8d;">Student</div>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="card">
                <div class="card-title">
                    <span><i class="fas fa-bolt"></i> Quick Actions</span>
                </div>
                <div class="quick-actions">
                    <button class="action-btn">
                        <i class="fas fa-file-download"></i> Request Document
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-file-medical"></i> Apply for Excuse
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-book"></i> Course Registration
                    </button>
                </div>
            </div>
            
            
            <!-- Footer -->
            <div class="footer">
                <div class="footer-logo">
                    <i class="fas fa-university"></i>
                </div>
                <div>ESLSCA University Service Portal Â© 2025</div>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <div class="mobile-menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Request Details</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- Details will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="DashboardScript.js">
        
    </script>
</body>
</html>
